<div class="popup">
  <div class="popup-content">
    <h1 class="title">{{ note ? 'Edit Note' : 'Create Note' }}</h1>
    <input type="text" id="note-title" placeholder="Note title" [(ngModel)]="noteTitle">
    <textarea id="note-content" placeholder="Note content" [(ngModel)]="noteDescription"></textarea>
    <button class="save-btn" (click)="saveNote()">Save</button>
    <button class="close-btn" (click)="close.emit()">Close</button>
  </div>
</div>
