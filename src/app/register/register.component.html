<div class="wrapper">
    <div class="title"><span>Register</span></div>
    <form (ngSubmit)="registerCheck()">
        <div class="row">
            <i class="fas fa-user"></i>
            <input type="email" name="email" [(ngModel)]="email" placeholder="Email" required />
        </div>
        <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required />
        </div>
        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
        <div class="row button">
            <input type="submit" value="Register" />
        </div>
        <div class="signup-link">Have an account? <a [routerLink]="'/login'">Login now</a></div>
    </form>
</div>
